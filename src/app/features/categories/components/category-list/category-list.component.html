<ion-header>
	<ion-toolbar>
		<ion-title class="text-xl font-semibold">Categories</ion-title>
		<ion-buttons slot="end">
			<ion-button routerLink="/categories/new" class="text-primary">
				<ion-icon name="add" class="text-2xl"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list class="divide-y divide-gray-200">
		<ion-item *ngFor="let category of categories" [routerLink]="['/categories', category.id]"
			class="hover:bg-gray-50 cursor-pointer">
			<ion-label>
				<h2 class="text-lg font-medium text-gray-900">{{ category.name }}</h2>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
