<ion-content>
	<ion-header>
		<ion-toolbar>
			<ion-title>Dashboard</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-grid>
		<ion-row>
			<ion-col size="12" sizeMd="4">
				<ion-card [routerLink]="['/books']" class="ion-activatable">
					<ion-card-header>
						<ion-card-title>Libros</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						Administra tus libros
					</ion-card-content>
					<ion-ripple-effect></ion-ripple-effect>
				</ion-card>
			</ion-col>

			<ion-col size="12" sizeMd="4">
				<ion-card [routerLink]="['/authors']" class="ion-activatable">
					<ion-card-header>
						<ion-card-title>Autores</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						Administra tus autores
					</ion-card-content>
					<ion-ripple-effect></ion-ripple-effect>
				</ion-card>
			</ion-col>

			<ion-col size="12" sizeMd="4">
				<ion-card [routerLink]="['/categories']" class="ion-activatable">
					<ion-card-header>
						<ion-card-title>Categorías</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						Organiza tus libros por categorías
					</ion-card-content>
					<ion-ripple-effect></ion-ripple-effect>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
