<ion-header>
	<ion-toolbar>
		<ion-title class="text-xl font-semibold">Libros</ion-title>
		<ion-buttons slot="end">
			<ion-button routerLink="/books/new" class="text-primary">
				<ion-icon name="add" class="text-2xl"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list class="divide-y divide-gray-200">
		<ion-item *ngFor="let book of books" [routerLink]="['/books', book.id]" class="hover:bg-gray-50 cursor-pointer">
			<ion-label>
				<h2 class="text-lg font-medium text-gray-900">{{ book.name }}</h2>
				<p class="text-sm text-gray-500">{{ book.authors | authorNames }}</p>
			</ion-label>
			<ion-note slot="end" class="text-lg font-medium text-gray-900">
				{{ book.price | currency }}
			</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
