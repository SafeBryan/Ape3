<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/books"></ion-back-button>
		</ion-buttons>
		<ion-title class="text-xl font-semibold">{{ isEditMode ? 'Edit Book' : 'New Book' }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="p-4 space-y-4">
		<ion-item class="mb-4">
			<ion-label position="stacked" class="text-gray-700">Name</ion-label>
			<ion-input formControlName="name" type="text" class="w-full"></ion-input>
		</ion-item>

		<ion-item class="mb-4">
			<ion-label position="stacked" class="text-gray-700">Authors</ion-label>
			<ion-select formControlName="authors" multiple="true" class="w-full">
				<ion-select-option *ngFor="let author of authors" [value]="author">
					{{ author.name }}
				</ion-select-option>
			</ion-select>
		</ion-item>

		<ion-item class="mb-4">
			<ion-label position="stacked" class="text-gray-700">Categories</ion-label>
			<ion-select formControlName="categories" multiple="true" class="w-full">
				<ion-select-option *ngFor="let category of categories" [value]="category">
					{{ category.name }}
				</ion-select-option>
			</ion-select>
		</ion-item>

		<ion-item class="mb-4">
			<ion-label position="stacked" class="text-gray-700">Price</ion-label>
			<ion-input formControlName="price" type="number" class="w-full"></ion-input>
		</ion-item>

		<ion-item class="mb-4">
			<ion-label position="stacked" class="text-gray-700">Release Date</ion-label>
			<ion-datetime formControlName="releaseDate" class="w-full"></ion-datetime>
		</ion-item>

		<ion-item class="mb-4">
			<ion-label position="stacked" class="text-gray-700">Page Count</ion-label>
			<ion-input formControlName="pageCount" type="number" class="w-full"></ion-input>
		</ion-item>

		<ion-item class="mb-4">
			<ion-label position="stacked" class="text-gray-700">Publisher</ion-label>
			<ion-input formControlName="publisher" type="text" class="w-full"></ion-input>
		</ion-item>

		<div class="p-4">
			<ion-button expand="block" type="submit" [disabled]="!bookForm.valid" class="w-full">
				{{ isEditMode ? 'Update' : 'Create' }}
			</ion-button>
		</div>
	</form>
</ion-content>
